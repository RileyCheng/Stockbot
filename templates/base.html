  <!-- 直接定義 CSS -->
  <style> body {font-family: 'Noto Sans TC', sans-serif;}</style>

  <!-- 羽毛要用的CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  

  <!-- 可供更改的部分 -->
  <title>{% block title %}{% endblock %}</title>


</head>
<body>
    <!-- 固定出現在每個網頁的 nav -->
    <nav style="justify-content: start;" class="navbar navbar-expand-sm bg-a1 navbar-light">
        <button style="border:none;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span style="color: #ffffff;" class="navbar-toggler-icon"></span>
        </button>    
  
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item n1">
              <a class="nav-link" href="/home">產業一覽</a>
            </li>
            <li class="nav-item n1">
              <a class="nav-link" href="/choose">選股專區</a>
            </li>
            <li class="nav-item n1">
              <a class="nav-link" href="news">新聞是豬</a>
            </li>
           
          </ul>
        </div>
        <div class="nav-item n1" >
          <div class="wrap" >
            <div class="search" style=" position: relative;
             
              margin-top:2%;
              width: 110%;
              float: left; " >
              <form action="/search" method="get">
                <input class="search-bar" type="text" name="search" id="search" placeholder="輸入股票名or股票號" style="                                        
                                    border:1.5px solid gray;                                      
                                    border-radius: 5px;
                                    width: 200px;                                      
                                    font-size: 17px;
                                    background-color: #efe9e7;">
                <button class="search-btn" name="submit" value="true" style="width: 30px;
                                    height: 100%;
                                    background-color: #bccbe9;
                                    color:#efe9e7;
                                    outline:none;
                                    border: 0.5px solid #3D1101;
                                    border-radius: 5px;
                                    cursor: pointer; 
                                    position: absolute;
                                    
                                    right: -1.5%; "><i class="fas fa-search"></i>
                </button>
              </form>
       
            </div>
           </div>
          </div>
          <P class="navbar-brand">Stockbot</P>
         <!-- 
        <div class="navbar-brand" style="margin-top:-2%;margin-right:-0.5%;margin-left:0.5%;">
          <img src="{{ url_for('static', filename='logo.png') }}">
        </div>
        -->
      </nav>
  
  <main>
    <!-- 可供更改的部分 -->
    {% block main %}{% endblock %}
  </main>
